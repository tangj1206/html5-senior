<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻页按钮组布局</title>
    <style>
        a{
            width: 17px;
            height: 20px;
            border: 1px solid #c0c1c2;
            display: inline-block;
            text-decoration: none;
            color: #2052a3;
            font: 12px/20px "宋体";
        }
        a:hover,.active{
            background-color: #1f3a87;
            color: #fff;
        }
        .pageBtn{
            width: 64px;
        }
    </style>
</head>
<body>
    <div class="pageBox">
        <a href="" class="pageBtn">上一页</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="" class="active">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a href="" class="pageBtn">下一页</a>
    </div>
    
</body>
</html>
