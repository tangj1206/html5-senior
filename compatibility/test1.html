<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一块元素浮动第二块元素加margin值等于第一块元素 IE6会产生间隙</title>
    <style>
        body{
            margin:0;
        }
        .box{
            width: 500px;
        }
        .left{
            width: 200px;
            height: 200px;
            float: left;
            background-color: red;
        }
        .right{
            width: 200px;
            height: 200px;
            background-color: blue;
            /* margin-left: 200px; */
             float: left; /*解决方案 */
        }
    </style>
    <!-- 
        解决方案
            1.不建议这么写 浮动会提升层级
            2.用浮动解决
     -->
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
