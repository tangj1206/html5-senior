<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IE6、7父级元素的overflow:hidden包不住子级的relative</title>
    <style>
        body {
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 10px solid black;
            overflow: hidden;
            position: relative;
        }

        .item {
            width: 400px;
            height: 400px;
            background-color: blue;
            position: relative;
        }
    </style>
    <!-- 
        解决方案：
            针对IE6/7给父级加relative
     -->
</head>

<body>
    <div class="box">
        <div class="item">

        </div>
    </div>
</body>

</html>
