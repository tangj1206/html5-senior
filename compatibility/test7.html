<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IE6双边距问题</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 450px;
            border: 1px solid black;
            overflow:hidden;
        }
        .item{
            height: 100px;
            width: 100px;
            background-color: red;
            margin-left: 50px;
            float:left;
            *display: inline;
        }
    </style>
    <!-- 
        当元素浮动时设置margin会产生双边距
        解决方案
            *display：inline；ie 6,7
     -->
</head>
<body>
    <div class="box">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
    </div>
</body>
</html>
