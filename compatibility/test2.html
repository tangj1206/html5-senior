<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IE6下子元素超出父级元素宽高，会把父级元素宽高撑开</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 10px solid #000;
        }
        .content{
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
    <!-- 
        解决方案
            不要让子级超出父级
     -->
</head>
<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
