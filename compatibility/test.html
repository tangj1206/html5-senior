<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素浮动兼容性</title>
    <style>
        .box {
            width: 400px;
            border: 1px solid black;
            overflow: hidden;
        }

        .left {
            float: left;
            background-color: red;
        }

        .right {
            float: right;
            background-color: blue;
        }

        h2 {
            margin: 0;
            height: 30px;
            float: left;
        }
    </style>
    <!-- 
        解决方案
            float:left;
     -->
</head>

<body>
    <div class="box">
        <div class="left">
            <h2>左边</h2>
        </div>
        <div class="right">
            <h2>右边</h2>
        </div>
    </div>
</body>

</html>
