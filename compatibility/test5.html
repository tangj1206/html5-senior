<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-block</title>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
            *display:inline;
            *zoom: 1;
        }
    </style>
    <!-- 
        解决方案
            ie6下支持display：inline-block;
            *display:inline;
            *zoom: 1;
     -->
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
