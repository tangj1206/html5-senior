<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>marigin的兼容性</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            background-color: green;
            /* border: 1px solid red; */
            /* overflow: hidden; 触发BFC */
            overflow: hidden;
            *zoom: 1;
        }
        .item{
            height: 50px;
            background-color: red;
            margin: 50px;
        }
    </style>
    <!-- 
        问题：
            1.margin-top传递
                解决：1.加上border overflow:hidden 标准浏览器 只触发BFC
                     2.*zoom:1;触发haslayout

            2.上下margin叠压的问题
                设置同一方向的margin
     -->
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
