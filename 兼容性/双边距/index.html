<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双边距问题</title>
    <style>
        body{
            margin: 0;
        }
        .item{
            width: 200px;
            height: 200px;
            margin-left: 50px;
            background-color: red;
            float: left;
            *display: inline;
        }
        .box{
            width: 750px;
            border: 1px solid black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
